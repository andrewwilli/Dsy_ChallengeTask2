version: '3'

services:
  traefik:
    image: traefik:v2.5
    restart: always
    ports:
      - 80:80
      - 443:443
      - 8080:8080 # Traefik dashboard
    volumes:
      - ./traefik.toml:/etc/traefik/traefik.toml
      - ./traefik_dynamic.toml:/etc/traefik/dynamic/traefik_dynamic.toml
    depends_on:
        - backend
        - frontend
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.traefik.rule=Host(`traefik.example.com`)"
      - "traefik.http.middlewares.https_redirect.redirectscheme.scheme=https"
      - "traefik.http.middlewares.https_redirect.redirectscheme.permanent=true"
      - "traefik.http.routers.traefik.middlewares=https_redirect"
      - "traefik.http.routers.traefik.service=api@internal"
    networks:
      - traefik-network

  frontend:
    build: ./client
    restart: always
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.frontend.rule=Host(`frontend.example.com`)"
      - "traefik.http.services.frontend.loadbalancer.server.port=80"
      - "traefik.docker.network=traefik-network"
    networks:
      - traefik-network

  backend:
    build: ./server
    restart: always
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.backend.rule=Host(`backend.example.com`)"
      - "traefik.http.services.backend.loadbalancer.server.port=3000"
      - "traefik.docker.network=traefik-network"
    networks:
      - traefik-network

networks:
  traefik-network:
    external: true
